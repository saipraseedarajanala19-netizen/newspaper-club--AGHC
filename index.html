
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWSPAPER CLUB -AGHC</title>

    <!-- 1. Suppress specific production warnings for Babel and Tailwind -->
    <script>
      (function() {
        const muteStrings = [
          'cdn.tailwindcss.com should not be used in production',
          'You are using the in-browser Babel transformer',
          'Note: This is a production-only notice'
        ];
        
        const wrap = (original) => function(...args) {
          if (args[0] && typeof args[0] === 'string' && muteStrings.some(s => args[0].includes(s))) {
            return;
          }
          original.apply(console, args);
        };

        console.warn = wrap(console.warn);
        console.info = wrap(console.info);
        console.log = wrap(console.log);
      })();
    </script>

    <!-- 2. Robust Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- 3. Add Babel for browser-side TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
      [p-cloak] { display: none; }
      #fallback-ui { display: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
    
    <!-- 4. Entry point configured for Babel transpilation -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx"
    ></script>
  </head>
  <body class="bg-gray-50 text-slate-900">
    <div id="root">
      <!-- Loading state while Babel transpiles -->
      <div id="loader" class="min-h-screen flex items-center justify-center bg-white">
        <div class="text-center">
          <span class="text-4xl animate-bounce inline-block mb-4">ðŸ“°</span>
          <p class="text-slate-400 font-medium animate-pulse">Loading Newspaper Club...</p>
        </div>
      </div>
    </div>

    <!-- Watchdog to alert user if the app fails to mount (e.g. MIME errors) -->
    <div id="fallback-ui" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center p-6 text-center">
      <div class="max-w-md">
        <h2 class="text-2xl font-bold mb-4">Connection Issues</h2>
        <p class="text-slate-600 mb-6">The application is having trouble loading. This is often caused by cache issues or server MIME-type settings on GitHub Pages.</p>
        <button onclick="window.location.reload(true)" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold">Try Force Reload</button>
      </div>
    </div>

    <script>
      // If the loader is still present after 6 seconds, show the fallback UI
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader) {
          document.getElementById('fallback-ui').style.display = 'flex';
        }
      }, 6000);
    </script>
  </body>
</html>
