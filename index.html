      (function() {
        const muteStrings = ['cdn.tailwindcss.com', 'Babel transformer', 'production-only notice'];
        const wrap = (original) => function(...args) {
          if (args[0] && typeof args[0] === 'string' && muteStrings.some(s => args[0].includes(s))) return;
          original.apply(console, args);
        };
        console.warn = wrap(console.warn);
      })();
    </script>
